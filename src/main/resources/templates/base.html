<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<link rel="stylesheet" th:href="@{/css/main.css}"
      href="../../css/main.css"/>



<body>
<section layout:fragment="content">

    <div class="centred">
        <h1>List of all products</h1>
        <table id="allProducts">
            <tr>
                <th></th>
                <th>TYPE</th>
                <th>CARAT</th>
                <th>ID</th>
                <th><a th:href="|?sort=price|" th:name="price" th:text="price" th:value="price"></a>PRICE</th>
                <th>CLARITY</th>

            </tr>


            <tr th:each="product : ${products}">
                <form  th:action="@{/delete-product-by-id}" th:object="${product}" method="post">
                    <td id="delete"><button class="iconButton">
                        <input type="hidden" th:name="id" th:value="*{id}">
                        <i class="material-icons">cancel</i>
                        </input>
                    </button>
                    </td>
               </form>
                <td class="data" th:text="${product.type}">
                </td>
                <td class="data" th:text="${product.carat}">
                </td>
                <td class="data" th:text="${product.sn}">
                </td>
                <td class="data" th:text="${product.price}">
                </td>
                <td class="data" th:text="${product.clarity}">
                </td>
            </tr>
        </table>

      <div>
            <ul class="pagination">


                    <th:block th:with="leftIsDisabled=${actualPage} == 0">
                        <li>
                            <a th:if = "${leftIsDisabled}"></a>
                    <a th:unless = "${leftIsDisabled}" th:href="|?page=${actualPage-1}|">
                        <i class="material-icons">chevron_left</i></a>
                </li>

                        <li th:each="number : ${#numbers.sequence(0, pages-1)}">
                            <th:block th:with="isDisabled=${actualPage} != ${number}">
                                <a th:if = "${isDisabled}" th:href="|?page=${number}|" th:name="number" th:text="${number+1}"></a>
                                <a th:unless="${isDisabled}" th:name="number" th:text="${number+1}"></a>
                            </th:block>

                        </li>
                        <th:block th:with="rightIsDisabled=${actualPage} == ${pages-1}">
                <li>
                    <a th:if = "${rightIsDisabled}"></a>
                    <a th:unless="${rightIsDisabled}" th:href="|?page=${actualPage+1}|">
                        <i class="material-icons">chevron_right</i></a>
                </li>
                        </th:block>
                    </th:block>

            </ul>
        </div>
    </div>


</section>
</body>

</html>
