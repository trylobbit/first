<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/main.css}"
      href="../../css/main.css"/>

<div th:replace="fragments/header :: header"></div>


<div class="centred">
    <h1>Add new product</h1>

    <form action="#" th:action="@{/product}" th:object="${product}" method="post">
        <table>
            <tr>
                <td th:text="#{product.id}"></td>
                <td>
                    <input type="text" th:field="*{id}"/>
                </td>
            </tr>
            <tr>
                <td th:text="#{product.price}"></td>
                <td>
                    <input type="text" th:field="*{price}"/>
                </td>
            </tr>
            <tr>
                <td th:text="#{product.type}"></td>
                <td>
                    <select th:field="*{type}">
                        <option th:each="type : ${T(com.kasia.domain.products.ProductType).values()}"
                                th:value="${type}"
                                th:text="${type}">Type
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td th:text="#{product.clarity}"></td>
                <td>
                    <label>
                        <input type="radio" th:field="*{clarity}" value="fl"/>
                        FL
                    </label>

                    <input type="radio" th:field="*{clarity}" value="if" />


                    <input type="radio" th:field="*{clarity}" value="vvs"/><label>VVS</label>
                    <input type="radio" th:field="*{clarity}" value="vs"/><label>VS</label>
                    <input type="radio" th:field="*{clarity}" value="si"/><label>SI</label>
                    <input type="radio" th:field="*{clarity}" value="i"/><label>I</label>

                </td>
            </tr>
            <tr>
                <td>
                    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
                </td>
            </tr>

        </table>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>


</html>
